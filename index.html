<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

<body>
<header>
   <h1>Choose Restaurant</h1>

</header>

<main class="container">
<div>
    <div id="map"></div>
<input id="search" type="text" placeholder="Search for a location" />
<button id="search-btn" onclick="searchNearby()">Search Nearby</button>

</div>

<section class="saved-location" id="saved"></section>


<div class="dropdown is-hoverable">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
        <span>Choose Radius</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu4" role="menu">
      <div class="dropdown-content">
        <div class="dropdown-item">
          <ul>
            <li><button class="radius is-active" id="less-than-1">Less than 1 mile</button></li>
            <li><button class="radius" id="1-2">1 - 2 miles</button></li>
            <li><button class="radius" id="2+">2 + miles</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
